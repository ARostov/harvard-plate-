version: 2
updates:
  # Обновление npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Moscow"
    open-pull-requests-limit: 10
    versioning-strategy: increase
    labels:
      - "dependencies"
      - "automated"
    reviewers:
      - "ваш-username"
    assignees:
      - "ваш-username"

    # Настройки для групп зависимостей
    groups:
      production-dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"

    # Игнорируемые обновления
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

    # Настройки коммитов
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
      include: "scope"

  # Обновление GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    labels:
      - "github-actions"
      - "automated"